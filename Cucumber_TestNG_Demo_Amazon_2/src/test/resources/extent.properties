# Basic Report Config
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Index.html

# Force Base64 Embedding (Try both common keys to ensure coverage)
spark.screenshot.type=base64
extent.reporter.spark.config.screenshot.type=base64

# Key setting: Tell the adapter to capture and include screenshots
# in the test-level and step-level reports
extent.cucumber.adapter.capture_screenshots=true
extent.cucumber.adapter.add_screenshots=true