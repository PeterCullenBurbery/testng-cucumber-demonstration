# Make the report a single HTML file
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Index.html

# Force images to be embedded directly in the HTML
extent.reporter.spark.config.screenshot.type=BASE64

# You can keep these, but BASE64 will take precedence for the Spark report
screenshot.directory=test-output/
screenshot.relativetool=true